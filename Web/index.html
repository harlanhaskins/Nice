<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Weather</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 0.5rem;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .weather-display {
            text-align: center;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin: 1rem 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .weather-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .weather-item strong {
            display: block;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .weather-item span {
            color: #666;
            font-size: 0.9rem;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .permission-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .permission-section h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .permission-status {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .nice-indicator {
            font-size: 1.5rem;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
        }

        .nice-indicator.nice {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .nice-indicator.not-nice {
            background: #fff3e0;
            color: #ef6c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üòé Nice</h1>

        <div id="error-message" class="error hidden"></div>
        <div id="success-message" class="success hidden"></div>

        <!-- Authentication Form -->
        <div id="auth-section">
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
                <button type="submit" id="auth-button">Sign In</button>
            </form>
            <div class="toggle-auth">
                <span id="auth-toggle-text">Don't have an account?</span>
                <a href="#" id="auth-toggle">Sign Up</a>
            </div>
        </div>

        <!-- Main App -->
        <div id="app-section" class="hidden">
            <div class="user-info">
                <strong>Welcome, <span id="username-display"></span>!</strong>
            </div>

            <!-- Permissions Section -->
            <div class="permission-section">
                <h3>üîß Permissions</h3>
                <div>
                    <div class="permission-status">
                        üìç Location: <span id="location-status">Not granted</span>
                    </div>
                    <button id="location-btn" type="button">Enable Location</button>
                </div>
                <div style="margin-top: 0.5rem;">
                    <div class="permission-status">
                        üîî Notifications: <span id="notification-status">Not granted</span>
                    </div>
                    <button id="notification-btn" type="button">Enable Notifications</button>
                </div>
            </div>

            <!-- Weather Display -->
            <div id="weather-section" class="hidden">
                <div class="weather-display">
                    <div class="temperature" id="temperature">--¬∞</div>
                    <div class="weather-details">
                        <div class="weather-item">
                            <strong id="feels-like">--¬∞</strong>
                            <span>Feels Like</span>
                        </div>
                        <div class="weather-item">
                            <strong id="clouds">--%</strong>
                            <span>Clouds</span>
                        </div>
                        <div class="weather-item">
                            <strong id="sunrise">--:--</strong>
                            <span>Sunrise</span>
                        </div>
                        <div class="weather-item">
                            <strong id="sunset">--:--</strong>
                            <span>Sunset</span>
                        </div>
                    </div>
                    <div id="nice-indicator" class="nice-indicator hidden">
                        <div id="nice-text"></div>
                    </div>
                </div>
            </div>

            <button id="refresh-weather" type="button">üîÑ Refresh Weather</button>
            <button id="test-notifications" type="button">üß™ Test Push Registration</button>
            <button id="send-test-notification" type="button">üîî Send Test Notification</button>
            <button id="sign-out" type="button" style="background: #dc3545;">Sign Out</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
